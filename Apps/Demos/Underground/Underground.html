<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Use correct character set. -->
  <meta charset="utf-8" />
  <!-- Tell IE to use the latest, best version. -->
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <!-- Make the application on mobile take up the full browser screen and disable user scaling. -->
  <meta name="viewport"
    content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no" />
  <title>地下模式-隧道测试</title>
  <style>
    @import url(../../../../Build/CesiumUnminified/Widgets/widgets.css);

    html,
    body,
    #cesiumContainer {
      width: 100%;
      height: 100%;
      margin: 0;
      padding: 0;
      overflow: hidden;
    }

    button {
      position: absolute;
      z-index: 99;
    }
  </style>
</head>

<body>
  <div id="cesiumContainer"></div>
  <script type="module">
    // import IndexedDbCache from "../Lib/indexDbCache.js";
    import * as Cesium from "../../../../Build/CesiumUnminified/index.js";
    window.CESIUM_BASE_URL = "../../../../Build/CesiumUnminified/";
    window.Cesium = Cesium;

    /* eslint-disable */
    const viewer = new Cesium.Viewer("cesiumContainer", {
      terrainProvider: Cesium.createWorldTerrain(),
    });
    window._viewer = viewer;

    const pos = Cesium.Cartesian3.fromDegrees(120.04939, 29.830674, 650.67);
    const orientation = Cesium.Transforms.headingPitchRollQuaternion(
      pos,
      new Cesium.HeadingPitchRoll(Cesium.Math.toRadians(-45), 0, 0)
    );

    const entity = viewer.entities.add({
      position: pos,
      orientation: orientation,
      model: {
        uri: "/Apps/Demos/Underground/隧道test.glb",
      },
    });
    viewer.zoomTo(entity);
    viewer.scene.screenSpaceCameraController.enableCollisionDetection = false; // 允许相机下地

    const globe = viewer.scene.globe;
    globe.depthTestAgainstTerrain = true;
    globe.undergroundColor = Cesium.Color.fromCssColorString(
      "rgb(61, 53, 51)"
    );

    const translucency = globe.translucency;
    translucency.frontFaceAlphaByDistance = new Cesium.NearFarScalar(100, 0, 1000, 1);
    translucency.enabled = true;
  </script>
</body>

</html>
