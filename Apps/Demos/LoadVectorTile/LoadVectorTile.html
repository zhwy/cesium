<!doctype html>
<html lang="en">
  <head>
    <!-- Use correct character set. -->
    <meta charset="utf-8" />
    <!-- Tell IE to use the latest, best version. -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <!-- Make the application on mobile take up the full browser screen and disable user scaling. -->
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no"
    />
    <title>自定义Provider</title>
    <style>
      @import url(../../../../Build/CesiumUnminified/Widgets/widgets.css);

      html,
      body,
      #cesiumContainer {
        width: 100%;
        height: 100%;
        margin: 0;
        padding: 0;
        overflow: hidden;
      }

      button {
        position: absolute;
        z-index: 99;
      }
    </style>
  </head>

  <body>
    <div id="cesiumContainer"></div>
    <script type="module">
      import * as Cesium from "../../../../Build/CesiumUnminified/index.js";
      import VectorTileLayerManager from "./src/VectorTileLayerManager.js";

      window.CESIUM_BASE_URL = "../../../../Build/CesiumUnminified/";
      window.Cesium = Cesium;
      Cesium.Ion.defaultAccessToken =
        "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJqdGkiOiI0MjM4NGQ4Yi05MjAzLTQ3NzMtOTZmYS05ZDE1ZWZhYTk3OWMiLCJpZCI6MTEzNTYsInNjb3BlcyI6WyJhc3IiLCJnYyJdLCJpYXQiOjE1NTg2ODcwMDJ9.I0-TpqepRcWIVUUI8KrhoSZp-a70sRSRveNLBXOwOto";

      const viewer = new Cesium.Viewer("cesiumContainer");
      viewer.imageryLayers.addImageryProvider(
        new Cesium.TileCoordinatesImageryProvider({
          tilingScheme: new Cesium.WebMercatorTilingScheme(),
        }),
      );
      window._viewer = viewer;

      const manager = new VectorTileLayerManager();
      manager.addToScene(viewer.scene);

      manager.addLayer({
        url: "http://localhost:9090/geoserver/gwc/service/tms/1.0.0/ne%3Aboundary_lines@EPSG%3A900913@pbf/{z}/{x}/{-y}.pbf",
        maximumLevel: 8,
        layer: "boundary_lines",
        tileType: "XYZ",
        colors: {
          DEFAULT: "#ff000077",
        },
      });

      manager.addLayer({
        url: "http://10.7.10.105:31879/geoservice-rvt-api/maps/res_org_gr/{z}/{x}/{y}.pbf",
        minimumLevel: 8,
        maximumLevel: 15,
        layer: "res_org_gr",
        tileType: "XYZ",
        colors: {
          DEFAULT: "#0000ff77",
        },
      });
    </script>
  </body>
</html>
