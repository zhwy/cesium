<!doctype html>
<html lang="en">
  <head>
    <!-- Use correct character set. -->
    <meta charset="utf-8" />
    <!-- Tell IE to use the latest, best version. -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <!-- Make the application on mobile take up the full browser screen and disable user scaling. -->
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no"
    />
    <title>洪水模拟</title>
    <style>
      @import url(../../../Build/CesiumUnminified/Widgets/widgets.css);

      html,
      body,
      #cesiumContainer {
        width: 100%;
        height: 100%;
        margin: 0;
        padding: 0;
        overflow: hidden;
        position: relative;
      }

      #button {
        position: absolute;
        left: 0;
        top: 0;
        margin: 10px;
        border-radius: 5px;
        background-color: white;
        color: black;
        padding: 5px 10px;
        z-index: 99;
        cursor: pointer;
      }
    </style>
  </head>

  <body>
    <div id="cesiumContainer">
      <button id="button">更改范围</button>
    </div>
    <script type="module">
      import * as Cesium from "../../../Build/CesiumUnminified/index.js";
      import FloodSimulation from "./FloodSimulation.js";
      window.CESIUM_BASE_URL = "../../../Build/CesiumUnminified/";

      Cesium.Ion.defaultAccessToken =
        "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJqdGkiOiI4MDRmNjJiNS1iNmVhLTQwMDEtOWM0ZS02MTdlNWZiZmIwYjciLCJpZCI6MTEzNTYsImlhdCI6MTc0MTc4ODkyNX0.lrveOeXTCbdSofQPBpkwlC-rTJBFL9nZ1x1DI-DDKHk";

      const viewer = new Cesium.Viewer("cesiumContainer", {
        infoBox: false,
      });
      window._viewer = viewer;
      viewer.scene.globe.depthTestAgainstTerrain = true;

      Cesium.createWorldTerrainAsync().then((provider) => {
        viewer.terrainProvider = provider;
        const rectangle = Cesium.Rectangle.fromDegrees(
          -119.66467126563256,
          37.64805162750813,
          -119.43723039796743,
          37.827915948691874,
        );
        viewer.camera.setView({
          destination: rectangle,
        });

        const floodSimulation = new FloodSimulation(viewer);
        floodSimulation.debug = true;
        floodSimulation.updateExtent(rectangle);
        document.getElementById("button").onclick = () => {
          floodSimulation.drawExtent();
        };
      });
    </script>
  </body>
</html>
