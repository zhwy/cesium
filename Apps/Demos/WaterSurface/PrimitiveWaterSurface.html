<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Use correct character set. -->
    <meta charset="utf-8" />
    <!-- Tell IE to use the latest, best version. -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <!-- Make the application on mobile take up the full browser screen and disable user scaling. -->
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no"
    />
    <title>Primitive水面</title>
    <style>
      @import url(../../../Build/CesiumUnminified/Widgets/widgets.css);

      html,
      body,
      #cesiumContainer {
        width: 100%;
        height: 100%;
        margin: 0;
        padding: 0;
        overflow: hidden;
      }
    </style>
  </head>

  <body>
    <div id="cesiumContainer"></div>
    <script type="module">
      import * as Cesium from "../../../Build/CesiumUnminified/index.js";

      const viewer = new Cesium.Viewer("cesiumContainer");
      window._viewer = viewer;
      viewer.scene.globe.depthTestAgainstTerrain = false;

      const textureCoordinates = {
        positions: [],
        holes: [],
      };

      fetch("./border.json")
        .then((res) => res.json())
        .then((json) => {
          // json.features[0].geometry.coordinates[0] = [
          //   json.features[0].geometry.coordinates[0][0],
          // ];

          const coordinates = json.features[0].geometry.coordinates[0];

          let west = 180,
            south = 90,
            east = -180,
            north = -90;
          // 确定范围
          coordinates[0].forEach((p) => {
            west = Math.min(west, p[0]);
            south = Math.min(south, p[1]);
            east = Math.max(east, p[0]);
            north = Math.max(north, p[1]);
          });

          const width = east - west;
          const height = north - south;

          const hierarchy = new Cesium.PolygonHierarchy();

          coordinates[0].forEach((p) => {
            textureCoordinates.positions.push(
              new Cesium.Cartesian2(
                (p[0] - west) / width,
                (p[1] - south) / height
              )
            );
            hierarchy.positions.push(Cesium.Cartesian3.fromDegrees(p[0], p[1]));
          });

          for (let i = 1; i < coordinates.length; i += 1) {
            const hole = { positions: [] };
            const coords = coordinates[i];
            const tmpHierarchy = new Cesium.PolygonHierarchy();

            coords.forEach((p) => {
              hole.positions.push(
                new Cesium.Cartesian2(
                  (p[0] - west) / width,
                  (p[1] - south) / height
                )
              );
              tmpHierarchy.positions.push(
                Cesium.Cartesian3.fromDegrees(p[0], p[1])
              );
            });

            textureCoordinates.holes.push(hole);
            hierarchy.holes.push(tmpHierarchy);
          }

          const material = new Cesium.Material({
            fabric: {
              type: "Water",
              uniforms: {
                normalMap: "./waterNormals.jpg",
                frequency: 5000.0,
                animationSpeed: 0.01,
                amplitude: 5,
                baseWaterColor: new Cesium.Color(0.4, 0.6, 1, 1),
                specularIntensity: 0.5,
                fadeFactor: 1.0,
              },
            },
          });

          const polygonGeom = new Cesium.PolygonGeometry({
            polygonHierarchy: hierarchy,
            vertexFormat: Cesium.EllipsoidSurfaceAppearance.VERTEX_FORMAT,
            height: 100,
            // 需要指定纹理坐标，否则Primitive创建纹理会失效
            textureCoordinates,
          });

          const primitive = viewer.scene.primitives.add(
            new Cesium.Primitive({
              geometryInstances: new Cesium.GeometryInstance({
                geometry: polygonGeom,
              }),
              appearance: new Cesium.EllipsoidSurfaceAppearance({
                aboveGround: true,
              }),
              // appearance: new Cesium.DebugAppearance({
              //   attributeName: "st",
              //   glslDatatype: "vec2",
              // }),
              asynchronous: false,
            })
          );
          primitive.appearance.material = material;
          // primitive.depthFailAppearance.material = material;

          // viewer.entities.add({
          //   rectangle: {
          //     coordinates: Cesium.Rectangle.fromDegrees(
          //       west,
          //       south,
          //       east,
          //       north
          //     ),
          //   },
          // });

          viewer.camera.setView({
            destination: Cesium.Rectangle.fromDegrees(west, south, east, north),
            duration: 0,
          });
        });
    </script>
  </body>
</html>
