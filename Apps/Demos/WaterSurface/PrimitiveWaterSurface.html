<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Use correct character set. -->
    <meta charset="utf-8" />
    <!-- Tell IE to use the latest, best version. -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <!-- Make the application on mobile take up the full browser screen and disable user scaling. -->
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no"
    />
    <title>Primitive水面</title>
    <style>
      @import url(../../../Build/CesiumUnminified/Widgets/widgets.css);

      html,
      body,
      #cesiumContainer {
        width: 100%;
        height: 100%;
        margin: 0;
        padding: 0;
        overflow: hidden;
      }
    </style>
  </head>

  <body>
    <div id="cesiumContainer"></div>
    <script type="module">
      import * as Cesium from "../../../Build/CesiumUnminified/index.js";

      const viewer = new Cesium.Viewer("cesiumContainer");
      window._viewer = viewer;
      viewer.scene.globe.depthTestAgainstTerrain = false;

      const promise = Cesium.GeoJsonDataSource.load("border.json", {
        fill: new Cesium.Color(174 / 255, 238 / 255, 238 / 255, 1),
        stroke: new Cesium.Color(68 / 255, 155 / 255, 1, 1),
        strokeWidth: 1,
      });
      promise.then(
        (ds) => {
          ds.name = "water-surface";
          console.log("geojson", ds);
          // me.viewer.dataSources.add(ds);
          const polygon = ds.entities.values[0].polygon;
          // polygon.height = 0;

          const material = new Cesium.Material({
            fabric: {
              type: "Water",
              uniforms: {
                normalMap: "./waterNormals.jpg",
                frequency: 5000.0,
                animationSpeed: 0.01,
                amplitude: 5,
                baseWaterColor: new Cesium.Color(0.4, 0.6, 1, 1),
                specularIntensity: 0.5,
                fadeFactor: 1.0,
              },
            },
          });
          // polygon.material = material;

          const geometry = new Cesium.PolygonGeometry({
            polygonHierarchy: polygon.hierarchy._value,
            vertexFormat: Cesium.EllipsoidSurfaceAppearance.VERTEX_FORMAT,
            height: 100,
          });
          const primitive = viewer.scene.primitives.add(
            new Cesium.Primitive({
              geometryInstances: new Cesium.GeometryInstance({
                geometry: geometry,
              }),
              appearance: new Cesium.EllipsoidSurfaceAppearance({
                aboveGround: true,
              }),
              // depthFailAppearance: new Cesium.EllipsoidSurfaceAppearance({
              //   aboveGround: true,
              // }),
            })
          );
          primitive.appearance.material = material;
          // primitive.depthFailAppearance.material = material;
          viewer.camera.flyTo({
            destination: Cesium.Cartesian3.fromDegrees(120.486, 32.03, 50000),
            duration: 0,
          });
        },
        (e) => {
          console.log(e);
        }
      );
    </script>
  </body>
</html>
