<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Use correct character set. -->
    <meta charset="utf-8" />
    <!-- Tell IE to use the latest, best version. -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <!-- Make the application on mobile take up the full browser screen and disable user scaling. -->
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no"
    />
    <title>面图形带水面材质</title>
    <!-- <script src="../../Build/Cesium/Cesium.js"></script> -->
    <style>
      @import url(../../../Build/CesiumUnminified/Widgets/widgets.css);

      html,
      body,
      #cesiumContainer {
        width: 100%;
        height: 100%;
        margin: 0;
        padding: 0;
        overflow: hidden;
      }
    </style>
  </head>

  <body>
    <div id="cesiumContainer"></div>
    <script type="module">
      import * as Cesium from "../../../Build/CesiumUnminified/index.js";
      Cesium.Ion.defaultAccessToken =
        "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJqdGkiOiI0MjM4NGQ4Yi05MjAzLTQ3NzMtOTZmYS05ZDE1ZWZhYTk3OWMiLCJpZCI6MTEzNTYsInNjb3BlcyI6WyJhc3IiLCJnYyJdLCJpYXQiOjE1NTg2ODcwMDJ9.I0-TpqepRcWIVUUI8KrhoSZp-a70sRSRveNLBXOwOto";

      const viewer = new Cesium.Viewer("cesiumContainer");

      const waterParam = {
        baseWaterColor: new Cesium.Color(0.4, 0.6, 1, 1),
        normalMap: "./waterNormals.jpg",
        frequency: 5000.0,
        animationSpeed: 0.01,
        amplitude: 5,
        specularIntensity: 0.5,
      };

      // 新创建的WaterMaterialProperty
      const entityMat = new Cesium.WaterMaterialProperty(waterParam);

      const primitiveMat = Cesium.Material.fromType("Water", waterParam);

      const entity = new Cesium.Entity({
        polygon: {
          hierarchy: new Cesium.PolygonHierarchy(
            Cesium.Cartesian3.fromDegreesArray([
              120,
              30,
              120.1,
              30,
              120.1,
              30.1,
              120,
              30.1,
            ])
          ),
          perPositionHeight: false,
          height: 5000,
          material: entityMat,
        },
      });

      viewer.entities.add(entity);

      const geometry = new Cesium.PolygonGeometry({
        polygonHierarchy: entity.polygon.hierarchy.getValue(),
        vertexFormat: Cesium.EllipsoidSurfaceAppearance.VERTEX_FORMAT,
        perPositionHeight: false,
        height: 1000,
      });

      const primitive = new Cesium.GroundPrimitive({
        geometryInstances: new Cesium.GeometryInstance({
          geometry: geometry,
        }),
        releaseGeometryInstances: false,
        appearance: new Cesium.EllipsoidSurfaceAppearance({
          material: primitiveMat,
          aboveGround: true,
        }),
      });

      viewer.scene.primitives.add(primitive);

      viewer.zoomTo(entity);
    </script>
  </body>
</html>
