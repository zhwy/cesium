<head>
  <!-- Use correct character set. -->

  <title>水面效果</title>
  <style>
    @import url(../../../Build/CesiumUnminified/Widgets/widgets.css);

    html,
    body,
    #cesiumContainer {
      width: 100%;
      height: 100%;
      margin: 0;
      padding: 0;
      overflow: hidden;
      position: relative;
    }

    #button {
      position: absolute;
      left: 0;
      top: 0;
      margin: 10px;

      background-color: white;
      color: black;
      padding: 5px 10px;
      z-index: 99;
      cursor: pointer;
    }

<body>
  <div id="cesiumContainer">
    <div id="button">扰动</div>
  </div>
  <script type="module">
    /* eslint-disable */
    import * as Cesium from "../../../Build/CesiumUnminified/index.js";
    import { SimplexNoise } from "./SimplexNoise.js";
    import CustomPrimitive from "./customPrimitive.js";
    window.CESIUM_BASE_URL = "../../../Build/CesiumUnminified/";
    Cesium.Ion.defaultAccessToken =
      "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJqdGkiOiI0MjM4NGQ4Yi05MjAzLTQ3NzMtOTZmYS05ZDE1ZWZhYTk3OWMiLCJpZCI6MTEzNTYsInNjb3BlcyI6WyJhc3IiLCJnYyJdLCJpYXQiOjE1NTg2ODcwMDJ9.I0-TpqepRcWIVUUI8KrhoSZp-a70sRSRveNLBXOwOto";

    const viewer = new Cesium.Viewer("cesiumContainer");
    window._viewer = viewer;

    viewer.scene.globe.depthTestAgainstTerrain = false;
    // viewer.imageryLayers.remove(viewer.imageryLayers.get(0));

    const WIDTH = 128;
    const rectangle = Cesium.Rectangle.fromDegrees(120, 30, 120.001, 30.001);

    const polygon = new Cesium.PolygonHierarchy(
      Cesium.Cartesian3.fromDegreesArrayHeights([
        120,
        30,
        5,
        120.001,
        30,
        5,
        120.001,
        30.001,
        5,
        120,
        30.001,
        5,
        120,
        30,
        5,
      ])
    );
    const polygonGeom = new Cesium.PolygonGeometry({
      polygonHierarchy: polygon,
      vertexFormat: Cesium.EllipsoidSurfaceAppearance.VERTEX_FORMAT,
      // height: 10000
      perPositionHeight: true,
    });

    const test = Cesium.PolygonGeometry.createGeometry(polygonGeom);
    console.log(test);

    const width = rectangle.east - rectangle.west;
    const height = rectangle.north - rectangle.south;

    const gridX = Math.floor(WIDTH);
    const gridY = Math.floor(WIDTH);

    const gridX1 = gridX + 1;
    const gridY1 = gridY + 1;

    const segment_width = width / gridX;
    const segment_height = height / gridY;

    const indices = [];
    const vertices = [];
    const uvs = [];

    for (let iy = 0; iy < gridY1; iy++) {
      const lat = iy * segment_height + rectangle.south;

      for (let ix = 0; ix < gridX1; ix++) {
        const lon = ix * segment_width + rectangle.west;

        const pos = Cesium.Cartesian3.fromRadians(lon, lat);

        vertices.push(pos.x, pos.y, pos.z);

        uvs.push(ix / gridX);
        uvs.push(iy / gridY);
      }
    }

    for (let iy = 0; iy < gridY; iy++) {
      for (let ix = 0; ix < gridX; ix++) {
        const a = ix + gridX1 * iy;
        const b = ix + gridX1 * (iy + 1);
        const c = ix + 1 + gridX1 * (iy + 1);
        const d = ix + 1 + gridX1 * iy;

        indices.push(a, d, b);
        indices.push(c, b, d);
      }
    }

    const attributes = new Cesium.GeometryAttributes({
      position: new Cesium.GeometryAttribute({
        componentDatatype: Cesium.ComponentDatatype.FLOAT,
        componentsPerAttribute: 3,
        values: new Float64Array(vertices),
      }),
      st: new Cesium.GeometryAttribute({
        componentDatatype: Cesium.ComponentDatatype.FLOAT,
        componentsPerAttribute: 2,
        values: new Float32Array(uvs),
      }),
    });
    const geometry = new Cesium.Geometry({
      indices: new Uint16Array(indices),
      attributes: attributes,
    });

    const sample = new Cesium.Primitive({
      geometryInstances: new Cesium.GeometryInstance({
        geometry: geometry,
      }),
      appearance: new Cesium.EllipsoidSurfaceAppearance({
        // flat: true,
        material: new Cesium.Material({
          fabric: {
            type: "Image",
            uniforms: {
              image: "./waterNormals.jpg",
            },
          },
        }),
      }),
    });
    // viewer.scene.primitives.add(sample)

    viewer.camera.setView({
      destination: rectangle,
    });

    // 填充heightmap

    const waterMaxHeight = 10;
    const simplex = new SimplexNoise();

    let tempTexture = new Cesium.Texture({
      width: WIDTH,
      height: WIDTH,
      context: viewer.scene.context,
      pixelFormat: Cesium.PixelFormat.RGBA,
      pixelDatatype: Cesium.PixelDatatype.FLOAT,
      flipX: false,
      flipY: false,
    });

    const fillTexture = (texture) => {
      function noise(x, y) {
        let multR = waterMaxHeight;
        let mult = 0.025;
        let r = 0;
        for (let i = 0; i < 15; i++) {
          r += multR * simplex.noise(x * mult, y * mult);
          multR *= 0.53 + 0.025 * i;
          mult *= 1.25;
        }

        return r;
        // return Math.random();
      }

      const pixels = new Float32Array(WIDTH * WIDTH * 4);

      let p = 0;
      for (let j = 0; j < WIDTH; j++) {
        for (let i = 0; i < WIDTH; i++) {
          const x = i;
          const y = j;

          // pixels[p + 0] = noise(x, y);
          // pixels[p + 1] = pixels[p + 0];
          // pixels[p + 2] = 0;
          // pixels[p + 3] = 1;
          if (x === WIDTH / 2 && y === WIDTH / 2) {
            pixels[p + 0] = 10;
            pixels[p + 1] = pixels[p + 0];
            pixels[p + 2] = 0;
            pixels[p + 3] = 1;
          } else {
            pixels[p + 3] = 1;
          }

          p += 4;
        }
      }

      texture.copyFrom({
        source: {
          width: WIDTH,
          height: WIDTH,
          arrayBufferView: pixels,
        },
      });
    };

    document.getElementById("button").addEventListener("click", () => {
      fillTexture(tempTexture);
    });
    fillTexture(tempTexture);

    const command = new Cesium.ComputeCommand({
      outputTexture: tempTexture,
      uniformMap: {
        u_color: () => {
          return new Cesium.Cartesian3(
            Math.random(),
            Math.random(),
            Math.random()
          );
        },
        viscosityConstant: () => {
          return 0.98;
        },
        heightCompensation: () => {
          return 0;
        },
        resolution: () => {
          return new Cesium.Cartesian2(WIDTH, WIDTH);
        },
        heightmap: () => {
          return tempTexture;
        },
      },
      fragmentShaderSource: `
        // uniform vec3 u_color;
        varying vec2 v_textureCoordinates;
        // void main() {
        //   gl_FragColor = vec4(u_color, 1.);
        // }

        // uniform vec2 mousePos;
        // uniform float mouseSize;
        uniform float viscosityConstant;
        uniform float heightCompensation;
        uniform vec2 resolution;
        uniform sampler2D heightmap;

        void main()	{

          vec2 cellSize = 1.0 / resolution.xy;

          // vec2 uv = gl_FragCoord.xy * cellSize;
          vec2 uv = v_textureCoordinates;

          // heightmapValue.x == height from previous frame
          // heightmapValue.y == height from penultimate frame
          // heightmapValue.z, heightmapValue.w not used
          vec4 heightmapValue = texture2D( heightmap, uv );

          // Get neighbours
          vec4 north = texture2D( heightmap, uv + vec2( 0.0, cellSize.y ) );
          vec4 south = texture2D( heightmap, uv + vec2( 0.0, - cellSize.y ) );
          vec4 east = texture2D( heightmap, uv + vec2( cellSize.x, 0.0 ) );
          vec4 west = texture2D( heightmap, uv + vec2( - cellSize.x, 0.0 ) );

          // https://web.archive.org/web/20080618181901/http://freespace.virgin.net/hugo.elias/graphics/x_water.htm

          float newHeight = ( ( north.x + south.x + east.x + west.x ) * 0.5 - heightmapValue.y ) * viscosityConstant;

          // Mouse influence
          // float mousePhase = clamp( length( ( uv - vec2( 0.5 ) ) * BOUNDS - vec2( mousePos.x, - mousePos.y ) ) * PI / mouseSize, 0.0, PI );
          // newHeight += ( cos( mousePhase ) + 1.0 ) * 0.28;

          heightmapValue.y = heightmapValue.x;
          heightmapValue.x = newHeight;

          gl_FragColor = heightmapValue;

        }
      `,
      preExecute: () => {
        const nextTexture = new Cesium.Texture({
          width: WIDTH,
          height: WIDTH,
          context: viewer.scene.context,
          pixelFormat: Cesium.PixelFormat.RGBA,
          pixelDatatype: Cesium.PixelDatatype.FLOAT,
          flipX: false,
          flipY: false,
        });
        command.outputTexture = nextTexture;
      },
      postExecute: (outputTexture) => {
        tempTexture = outputTexture;
        // primitive.appearance.material._textures.image = outputTexture;
      },
    });
    const computer = new Cesium.ComputeEngine(viewer.scene.context);

    viewer.scene.preRender.addEventListener((scene) => {
      computer.execute(command);
    });

    const custom = new CustomPrimitive({
      commandType: "Draw",
      geometry: geometry,
      attributeLocations: {
        st: 0,
        position: 1,
      },
      uniformMap: {
        image_0: () => {
          return command.outputTexture;
        },
      },
      primitiveType: Cesium.PrimitiveType.TRIANGLES,
      vertexShaderSource: `
            uniform sampler2D image_0;

            attribute vec3 position3DHigh;
            attribute vec3 position3DLow;
            attribute vec3 position2DHigh;
            attribute vec3 position2DLow;
            attribute vec2 st;
            attribute float batchId;

            varying vec3 v_positionMC;
            varying vec3 v_positionEC;
            varying vec2 v_st;

            vec3 shiftPos(vec3 pos)
            {
              vec3 dir = normalize(pos);
              float heightValue = texture2D( image_0, st ).x;
              return dir * (length(pos) + heightValue * ${waterMaxHeight}.);
            }

            vec4 czm_translateRelativeToEye2(vec3 high, vec3 low)
            {
                vec3 cameraPos = czm_encodedCameraPositionMCHigh + czm_encodedCameraPositionMCLow;
                vec3 shifted = shiftPos(high + low);

                return vec4(shifted - cameraPos, 1.0);
            }

            vec4 czm_computePosition()
            {
                vec4 p;
                if (czm_morphTime == 1.0)
                {
                    p = czm_translateRelativeToEye2(position3DHigh, position3DLow);
                }
                else if (czm_morphTime == 0.0)
                {
                    p = czm_translateRelativeToEye2(position2DHigh.zxy, position2DLow.zxy);
                }
                else
                {
                    p = czm_columbusViewMorph(
                            czm_translateRelativeToEye2(position2DHigh.zxy, position2DLow.zxy),
                            czm_translateRelativeToEye2(position3DHigh, position3DLow),
                            czm_morphTime);
                }
                return p;
            }

            void main()
            {

                vec4 p = czm_computePosition();

                v_positionMC = shiftPos(position3DHigh + position3DLow);           // position in model coordinates
                v_positionEC = (czm_modelViewRelativeToEye * p).xyz;     // position in eye coordinates
                v_st = st;

                gl_Position = czm_modelViewProjectionRelativeToEye * p;
            }
          `,
      fragmentShaderSource: `
            uniform sampler2D image_0;
            varying vec3 v_positionMC;
            varying vec3 v_positionEC;
            varying vec2 v_st;

            void main()
            {
                czm_materialInput materialInput;

                vec2 cellSize = 1. / vec2(${WIDTH}.);

                vec3 normalEC = normalize(vec3(
                  ( texture2D( image_0, v_st + vec2( - cellSize.x, 0 ) ).x - texture2D( image_0, v_st + vec2( cellSize.x, 0 ) ).x ) ,
                  ( texture2D( image_0, v_st + vec2( 0, - cellSize.y ) ).x - texture2D( image_0, v_st + vec2( 0, cellSize.y ) ).x ) ,
                  1.0 ));
                // vec3 normalEC = normalize(czm_normal3D * czm_geodeticSurfaceNormal(v_positionMC, vec3(0.0), vec3(1.0)));


                materialInput.s = v_st.s;
                materialInput.st = v_st;
                materialInput.str = vec3(v_st, 0.0);

                // Convert tangent space material normal to eye space
                materialInput.normalEC = normalEC;
                materialInput.tangentToEyeMatrix = czm_eastNorthUpToEyeCoordinates(v_positionMC, materialInput.normalEC);

                // Convert view vector to world space
                vec3 positionToEyeEC = -v_positionEC;
                materialInput.positionToEyeEC = positionToEyeEC;

                czm_material material = czm_getDefaultMaterial(materialInput);

                float heightValue = texture2D( image_0, v_st ).x;
                material.diffuse = vec3(0.,0.5,1.) + vec3(heightValue);

                gl_FragColor = czm_phong(normalize(positionToEyeEC), material, czm_lightDirectionEC);
            }

        `,
      rawRenderState: Cesium.Appearance.getDefaultRenderState(),
    });

    viewer.scene.primitives.add(custom);
  </script>
</body>

</html>
