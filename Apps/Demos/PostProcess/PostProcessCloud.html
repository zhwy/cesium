<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>后处理盒</title>
    <style>
      @import url(../../../Build/CesiumUnminified/Widgets/widgets.css);
      body {
        padding: 0;
        margin: 0;
      }
      #cesiumContainer {
        width: 100vw;
        height: 100vh;
      }
    </style>
  </head>

  <body>
    <div id="cesiumContainer"></div>
    <script type="module">
      import * as Cesium from "../../../Build/CesiumUnminified/index.js";
      import fs from "./cloud.glsl.js";
      Cesium.Ion.defaultAccessToken =
        "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJqdGkiOiI0MjM4NGQ4Yi05MjAzLTQ3NzMtOTZmYS05ZDE1ZWZhYTk3OWMiLCJpZCI6MTEzNTYsInNjb3BlcyI6WyJhc3IiLCJnYyJdLCJpYXQiOjE1NTg2ODcwMDJ9.I0-TpqepRcWIVUUI8KrhoSZp-a70sRSRveNLBXOwOto"; //设置你的ion加载Cesium资产

      const viewer = new Cesium.Viewer("cesiumContainer", {
        nearGroundSkyBox: false,
        shadows: false,
      });

      const scene = viewer.scene;
      scene.globe.depthTestAgainstTerrain = true;
      // scene.globe.show = false;

      window.viewer = viewer;
      viewer.clock.currentTime = new Cesium.JulianDate(2460740, 41549);

      const point1 = viewer.entities.add({
        position: Cesium.Cartesian3.fromDegrees(120, 30, 1000),
        point: {
          pixelSize: 5,
          color: Cesium.Color.BLUE,
        },
      });

      const point2 = viewer.entities.add({
        position: Cesium.Cartesian3.fromDegrees(120.1, 30.1, 1500),
        point: {
          pixelSize: 5,
          color: Cesium.Color.BLUE,
        },
      });

      const encodedPoint1 = Cesium.EncodedCartesian3.fromCartesian(
        point1.position.getValue(),
      );
      const encodedPoint2 = Cesium.EncodedCartesian3.fromCartesian(
        point2.position.getValue(),
      );

      const center = viewer.entities.add({
        position: Cesium.Cartesian3.multiplyByScalar(
          Cesium.Cartesian3.add(
            point1.position.getValue(),
            point2.position.getValue(),
            new Cesium.Cartesian3(),
          ),
          0.5,
          new Cesium.Cartesian3(),
        ),
        point: {
          pixelSize: 10,
          color: Cesium.Color.YELLOW,
        },
      });

      viewer.flyTo(center, {
        duration: 0,
        offset: new Cesium.HeadingPitchRange(
          0,
          Cesium.Math.toRadians(-90),
          200,
        ),
      });

      const transform = Cesium.Transforms.eastNorthUpToFixedFrame(
        center.position.getValue(),
      );

      viewer.scene.primitives.add(
        new Cesium.DebugModelMatrixPrimitive({
          modelMatrix: transform,
          length: 100,
        }),
      );

      let noiseMap = new Cesium.Texture({
        context: viewer.scene.context,
        width: 1,
        height: 1,
      });

      let blueNoiseMap = new Cesium.Texture({
        context: viewer.scene.context,
        width: 1,
        height: 1,
      });

      let stage;
      const processTerrainProvider = () => {
        if (stage) {
          scene.postProcessStages.remove(stage);
        }

        const originRequest = viewer.terrainProvider.requestTileGeometry;

        let stageLoading = false;
        const loadStage = () => {
          if (stageLoading) {
            return;
          }
          stageLoading = true;
          setTimeout(() => {
            stage = new Cesium.PostProcessStage({
              id: "test",
              uniforms: {
                point1High() {
                  return encodedPoint1.high;
                },
                point1Low() {
                  return encodedPoint1.low;
                },
                point2High() {
                  return encodedPoint2.high;
                },
                point2Low() {
                  return encodedPoint2.low;
                },
                transform() {
                  return transform;
                },
                inverseTransform() {
                  return Cesium.Matrix4.inverse(
                    transform,
                    new Cesium.Matrix4(),
                  );
                },
                noiseMap() {
                  return noiseMap;
                },
                blueNoiseMap() {
                  return blueNoiseMap;
                },
              },
              fragmentShader: fs,
            });
            scene.postProcessStages.add(stage);
          }, 1000);
        };

        viewer.terrainProvider.requestTileGeometry = (x, y, level, request) =>
          new Promise((resolve, reject) => {
            loadStage();
            originRequest(x, y, level, request).then((geometry) => {
              resolve(geometry);
            }, reject);
          });
      };

      const promises = [];
      promises.push(
        Cesium.Resource.fetchImage({
          url: "./noise.png",
        }),
        Cesium.Resource.fetchImage({
          url: "./bluenoise.png",
        }),
      );

      Promise.all(promises).then((results) => {
        noiseMap = new Cesium.Texture({
          context: viewer.scene.context,
          width: results[0].width,
          height: results[0].height,
          pixelFormat: Cesium.PixelFormat.RGBA,
          pixelDatatype: Cesium.PixelDatatype.UNSIGNED_BYTE,
          flipY: true,
          sampler: new Cesium.Sampler({
            minificationFilter: Cesium.TextureMinificationFilter.LINEAR,
            magnificationFilter: Cesium.TextureMagnificationFilter.LINEAR,
            wrapS: Cesium.TextureWrap.REPEAT,
            wrapT: Cesium.TextureWrap.REPEAT,
          }),
          source: results[0],
        });

        blueNoiseMap = new Cesium.Texture({
          context: viewer.scene.context,
          width: results[1].width,
          height: results[1].height,
          pixelFormat: Cesium.PixelFormat.RGBA,
          pixelDatatype: Cesium.PixelDatatype.UNSIGNED_BYTE,
          flipY: true,
          sampler: new Cesium.Sampler({
            minificationFilter: Cesium.TextureMinificationFilter.LINEAR,
            magnificationFilter: Cesium.TextureMagnificationFilter.LINEAR,
            wrapS: Cesium.TextureWrap.REPEAT,
            wrapT: Cesium.TextureWrap.REPEAT,
          }),
          source: results[1],
        });

        processTerrainProvider();
      });

      // 地形变化时depthTexture会暂时取不到值
      scene.globe.terrainProviderChanged.addEventListener(() => {
        processTerrainProvider();
      });
    </script>
  </body>
</html>
