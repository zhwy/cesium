<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=Edge,chrome=1" />
  <meta name="viewport"
    content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no" />
  <title>通视分析</title>
  <style>
    @import url(../../../Build/CesiumUnminified/Widgets/widgets.css);

    html,
    body,
    #cesiumContainer {
      width: 100%;
      height: 100%;
      margin: 0;
      padding: 0;
      overflow: hidden;
      background-color: #000000;
    }

    .buttons {
      position: absolute;
      margin: 10px;
      top: 0;
      left: 0;
      z-index: 99;
    }
  </style>
</head>

<body>
  <div id="cesiumContainer">
    <div class="buttons">
      <button id="button1">样例</button>
      <button id="button2">交互</button>
    </div>
  </div>
  <script type="module">
    /* eslint-disable */
    window.CESIUM_BASE_URL = "../../../Build/CesiumUnminified/";
    import * as Cesium from "../../../Build/CesiumUnminified/index.js";
    import PickFromRay from "/Apps/Demos/Lib/pickFromRay.js";
    window.Cesium = Cesium;

    var showType = 1;
    // 初始化容器
    var viewer = new Cesium.Viewer("cesiumContainer", {
      animation: false,
      shouldAnimate: true,
      baseLayerPicker: false,
      geocoder: false,
      timeline: false,
      infobox: false,
      navigationHelpButton: false,
      sceneModePicker: false,
      scene3DOnly: true,
      homeButton: false,
      infoBox: false,
      selectionIndicator: false,
      fullscreenButton: false,
      terrainProvider: Cesium.createWorldTerrain(),
      imageryProvider: new Cesium.UrlTemplateImageryProvider({
        url:
          "https://mt1.google.cn/vt/lyrs=s&x={x}&y={y}&z={z}&s=Gali&scale=2",
        maximumLevel: 20,
        tileWidth: 512,
        tileHeight: 512,
      }),
    });

    // 开启地形深度监测
    viewer.scene.globe.depthTestAgainstTerrain = true;
    viewer.scene.logarithmicDepthBuffer = false;
    window._viewer = viewer;

    var pos = Cesium.Cartesian3.fromDegrees(120.04939, 29.830674, 650.67);
    var viewPoint = Cesium.Cartesian3.fromDegrees(
      120.04939,
      29.830674,
      653.67
    );
    var orientation = Cesium.Transforms.headingPitchRollQuaternion(
      pos,
      new Cesium.HeadingPitchRoll(Cesium.Math.toRadians(-45), 0, 0)
    );
    //加载模型
    var parentEntity = viewer.entities.add({
      position: pos,
      orientation: orientation,
      model: {
        uri: "/Apps/SampleData/models/CesiumAir/Cesium_Air.glb",
      },
    });
    viewer.zoomTo(parentEntity);
    var objectsToExclude = [];

    var picker = new PickFromRay(viewer, objectsToExclude);
    picker.visible = true;

    setTimeout(() => {
      start();
    }, 5000);

    document.getElementById("button1").onclick = function() {
      showType = 1;
      picker.drawEntities.removeAll();
      start();
    };

    document.getElementById("button2").onclick = function() {
      showType = 0;
      picker.drawEntities.removeAll();
      start();
    };

    function start() {
      if (showType == 1) {
        // 世界坐标转换为投影坐标
        var webMercatorProjection = new Cesium.WebMercatorProjection(
          viewer.scene.globe.ellipsoid
        );
        var viewPointWebMercator = webMercatorProjection.project(
          Cesium.Cartographic.fromCartesian(viewPoint)
        );

        // 目标点集合
        var destPoints = [];

        // 视域点和目标点的距离
        var radius = 100; // 视距1000米

        // 计算一圈
        for (var i = 0; i < 360; i += 60) {
          // 度数转弧度
          var radians = Cesium.Math.toRadians(i);
          // 计算目标点
          // 位于xy平面
          var toPoint = new Cesium.Cartesian3(
            viewPointWebMercator.x + radius * Math.cos(radians),
            viewPointWebMercator.y + radius * Math.sin(radians),
            0
          );
          // 投影坐标转世界坐标
          toPoint = webMercatorProjection.unproject(toPoint);
          toPoint.height = viewer.scene.globe.getHeight(toPoint); // 贴地
          toPoint = Cesium.Cartographic.toCartesian(toPoint);
          destPoints.push(toPoint);
        }
        setTimeout(() => {
          picker.pickFromRay(viewPoint, destPoints);
        }, 1000);
      } else {
        var handler = new Cesium.ScreenSpaceEventHandler(viewer.scene.canvas);
        handler.setInputAction(function(movement) {
          var start = viewPoint;
          var end = viewer.scene.pickPosition(movement.position);
          console.log(Cesium.Cartographic.fromCartesian(end));
          picker.pickFromRay(viewPoint, [end]);
        }, Cesium.ScreenSpaceEventType.LEFT_CLICK);
      }
    }
  </script>
</body>

</html>
