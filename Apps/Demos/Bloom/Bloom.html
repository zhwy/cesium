<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Use correct character set. -->
    <meta charset="utf-8" />
    <!-- Tell IE to use the latest, best version. -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <!-- Make the application on mobile take up the full browser screen and disable user scaling. -->
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no"
    />
    <title>指定Primitive泛光</title>
    <!-- <script src="../../Build/CesiumUnminified/Cesium.js"></script> -->
    <style>
      @import url(../../../Build/CesiumUnminified/Widgets/widgets.css);

      html,
      body,
      #cesiumContainer {
        width: 100%;
        height: 100%;
        margin: 0;
        padding: 0;
        overflow: hidden;
      }

      #toolbar {
        background: rgba(42, 42, 42, 0.8);
        padding: 4px;
        border-radius: 4px;
        position: absolute;
        top: 10px;
        left: 10px;
      }

      #toolbar input {
        vertical-align: middle;
        padding-top: 2px;
        padding-bottom: 2px;
      }
    </style>
  </head>

  <body>
    <div id="cesiumContainer"></div>
    <script type="module">
      import * as Cesium from "../../../Build/CesiumUnminified/index.js";
      window.Cesium = Cesium;
      Cesium.Ion.defaultAccessToken =
        "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJqdGkiOiI0MjM4NGQ4Yi05MjAzLTQ3NzMtOTZmYS05ZDE1ZWZhYTk3OWMiLCJpZCI6MTEzNTYsInNjb3BlcyI6WyJhc3IiLCJnYyJdLCJpYXQiOjE1NTg2ODcwMDJ9.I0-TpqepRcWIVUUI8KrhoSZp-a70sRSRveNLBXOwOto";

      const viewer = new Cesium.Viewer("cesiumContainer");
      window._viewer = viewer;

      const ins1 = new Cesium.GeometryInstance({
        id: "ins1",
        geometry: new Cesium.RectangleGeometry({
          rectangle: new Cesium.Rectangle(
            Cesium.Math.toRadians(-100),
            Cesium.Math.toRadians(30),
            Cesium.Math.toRadians(-99),
            Cesium.Math.toRadians(31)
          ),
        }),
      });
      const ins2 = new Cesium.GeometryInstance({
        id: "ins2",
        geometry: new Cesium.RectangleGeometry({
          rectangle: new Cesium.Rectangle(
            Cesium.Math.toRadians(-100),
            Cesium.Math.toRadians(32),
            Cesium.Math.toRadians(-99),
            Cesium.Math.toRadians(33)
          ),
        }),
      });

      const p1 = viewer.scene.primitives.add(
        new Cesium.Primitive({
          geometryInstances: ins1,
          appearance: new Cesium.EllipsoidSurfaceAppearance({
            material: Cesium.Material.fromType("Color", {
              color: new Cesium.Color(1, 0, 0, 1),
            }),
          }),
        })
      );
      window._p1 = p1;

      const p2 = viewer.scene.primitives.add(
        new Cesium.Primitive({
          geometryInstances: ins2,
          appearance: new Cesium.EllipsoidSurfaceAppearance({
            material: Cesium.Material.fromType("Color", {
              color: new Cesium.Color(0, 1, 0, 1),
            }),
          }),
        })
      );
      window._p2 = p2;

      p1.pickIds = p1._pickIds; //需要暴露
      p2.pickIds = p2._pickIds;

      const bloom = viewer.scene.postProcessStages._bloom;
      window._bloom = bloom;
      bloom.uniforms.delta = 0;
      bloom.enabled = true;

      const stages = viewer.scene.postProcessStages;
      const test = stages.add(
        Cesium.PostProcessStageLibrary.createSilhouetteStage()
      );
      test.uniforms.color = Cesium.Color.BLUE;
      test.enabled = true;
      window._test = test;

      const handler = new Cesium.ScreenSpaceEventHandler(viewer.scene.canvas);
      handler.setInputAction(function (movement) {
        const pickedObject = viewer.scene.pick(movement.endPosition);
        if (Cesium.defined(pickedObject)) {
          test.selected = [pickedObject.primitive];
          bloom.selected = [pickedObject.primitive];
        } else {
          test.selected = [];
          bloom.selected = [];
        }
      }, Cesium.ScreenSpaceEventType.MOUSE_MOVE);
    </script>
  </body>
</html>
