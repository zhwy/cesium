<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Use correct character set. -->
  <meta charset="utf-8" />
  <!-- Tell IE to use the latest, best version. -->
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <!-- Make the application on mobile take up the full browser screen and disable user scaling. -->
  <meta name="viewport"
    content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no" />
  <title>Hello My Cesium</title>
  <script src="https://code.jquery.com/jquery-1.11.1.min.js"></script>
  <script src="https://code.jquery.com/ui/1.11.0/jquery-ui.min.js"></script>
  <link rel="stylesheet" href="https://code.jquery.com/ui/1.11.0/themes/smoothness/jquery-ui.css" />
  <script src="./turf.min.js"></script>
  <style>
    @import url(../../../Build/CesiumUnminified/Widgets/widgets.css);
    @import url(./Main.css);
    @import url(./CesiumPopup.css);

    html,
    body,
    #cesiumContainer {
      width: 100%;
      height: 100%;
      margin: 0;
      padding: 0;
      overflow: hidden;
    }
  </style>
</head>

<body>
  <div style="width: 100%; height: 100%;">
    <div id="cesiumContainer"></div>
    <div id="tooltip">
      <p>
        操作提示：鼠标左键拖动，鼠标右键转动视角，鼠标滚轮缩放。鼠标左键双击模型进入漫游模式。
      </p>
      <img src="./home.png" onclick="flyToOrigin()" title="返回初始视角" />
      <img src="./icon_2.png" onclick="showTerrain()" title="切换模型" />
      <div id="direction"></div>
    </div>
    <div id="info"></div>
    <div id="selector">
      <form>
        <input type="checkbox" name="layer" value="SB" onclick="selectLayer(this)" />设备
        <input type="checkbox" name="layer" value="ZX" onclick="selectLayer(this)" />装修
        <input type="checkbox" name="layer" value="MQ" onclick="selectLayer(this)" />幕墙
      </form>
    </div>
    <div id="progress"></div>
    <div id="terrain-tip"></div>
  </div>
  <script type="module">
    /* eslint-disable */
    import CesiumMap from "./CesiumMap.js";
    var opts = {
      domId: "cesiumContainer",
      dataFolder: "./",
      dataServerUrl: "http://localhost:8082/fenji2",
      webApiAddress: "",
      key: "",
      adjustTerrain: false,
    };
    var map = new CesiumMap(opts);
    window.selectLayer = function(e) {
      map.SelectLayer(e);
    };
    window.flyToOrigin = function() {
      map.FlyToOrigin();
    };
    window.showTerrain = function() {
      map.ShowTerrain();
    };
  </script>
</body>

</html>
